# Netlify configuration for Next.js 15 deployment
[build]
  command = "bun run build"
  publish = ".next"

[build.environment]
  NODE_VERSION = "20"
  NPM_FLAGS = "--legacy-peer-deps"

# Next.js specific settings
[[plugins]]
  package = "@netlify/plugin-nextjs"

# Redirects for Next.js App Router
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Environment variables that need to be set in Netlify UI:
# - TURSO_DATABASE_URL
# - TURSO_AUTH_TOKEN
# - BETTER_AUTH_SECRET
# - BETTER_AUTH_URL (set to your Netlify site URL)

# Security headers
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"
